<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valencia CF - Taquillas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <div>

            <img class="logo" src="Valencia CF.png" alt="logo">
            
            <h1>Taquillas - Compra tus Entradas</h1>
        
        </div>


        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="plantilla.html">Plantilla</a></li>

                <li><a href="taquillas.html">Taquillas</a></li>


                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Formulario de Compra de Entradas</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="partido">Partido:</label>
                <select id="partido" name="partido">
                    <option value="valencia_vs_real_madrid">Valencia CF vs Real Madrid</option>
                    <!-- Más partidos -->
                </select>

                <label for="entradas">Cantidad de Entradas:</label>
                <input type="number" id="entradas" name="entradas" min="1" required>

                <input type="submit" value="Solicitar Entradas">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
